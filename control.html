<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
</head>
<body>
<h2>Панель управления для OBS</h2>

<button onclick="showImage()">Показать картинку</button>
<button onclick="showVideo()">Показать видео</button>
<button onclick="clearOverlay()">Очистить</button>

<script>
const overlayBase = "https://multivarka01.github.io/obs-panel/overlay.html";

function openOverlay(url) {
  // Перезагружает overlay в новой вкладке OBS
  window.open(url, "_blank");
}

function showImage() {
  const url = overlayBase + "?type=image&url=https://i.imgur.com/8Km9tLL.png";
  openOverlay(url);
}

function showVideo() {
  const url = overlayBase + "?type=video&url=https://www.w3schools.com/html/mov_bbb.mp4";
  openOverlay(url);
}

function clearOverlay() {
  const url = overlayBase;
  openOverlay(url);
}
</script>
</body>
</html>
